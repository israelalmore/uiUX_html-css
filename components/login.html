<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/login.css" />
    <link rel="stylesheet" href="/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <title>Forever Events</title>
  </head>

  <body>
    <header class="nav-bar">
      <div class="nav-container">
        <div>
          <a href="landingPage.html" class="navBar-title">Inicio</a>
          <a href="#" class="navBar-title">Eventos</a>
          <a href="#" class="navBar-title">Crear Eventos</a>
        </div>
        <div>
          <img class="logo" src="/img/logoForever.png" />
        </div>
        <div>
          <form action="" method="get">
            <div class="search-wrapper">
              <i class="fa-solid fa-magnifying-glass"></i>
              <input
                type="search"
                name="search"
                id="search"
                placeholder="Buscador de eventos"
              />
            </div>
          </form>

          <button id="login-button">Iniciar Sesión</button>
          <a href="settings.html" id="accountButton">
            <img src="/img/account.png" alt="account settings" />
          </a>
        </div>
      </div>
    </header>

    <div class="Login">
      <h1>Login</h1>
      <div class="forms">
        <form action="login.php" method="post">
          <label for="user"> Usuario </label>
          <input type="email" name="user" id="user" minlength="5" />
          <br />
          <label for="password"> Contraseña </label>
          <input
            type="password"
            name="password"
            id="password"
            minlength="1"
            maxlength="100"
          />
          <a href="forgotPassword.html">¿Has olvidado tu contraseña?</a> <br />
          <br />
          <input type="submit" value="Login" />
        </form>
      </div>
      <div class="crearCuenta">
        <a> ¿Usuario nuevo? </a>
        <a href="register.html">Crear cuenta</a>
      </div>
    </div>
  </body>
</html>
