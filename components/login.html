<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/login.css" />
    <link rel="stylesheet" href="/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <title>Forever Events</title>
  </head>
  <body>
    <header class="nav-bar">
      <!-- IZQUIERDA -->
      <nav class="nav-left">
        <a href="landingPage.html">Inicio</a>
        <a href="#">Eventos</a>
        <a href="#">Crear Eventos</a>
      </nav>

      <!-- CENTRO -->
      <div class="nav-center">
        <img class="logo" src="/img/logoForever.png" alt="logotipo" />
      </div>

      <!-- DERECHA -->
      <div class="nav-right">
        <form class="search-wrapper">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input type="search" placeholder="Buscador de eventos" />
        </form>

        <button id="login-button">Iniciar Sesión</button>

        <a href="settings.html" id="accountButton">
          <img src="/img/account.png" alt="account settings" />
        </a>
      </div>
    </header>

    <div class="login">
      <h1>Iniciar Sesión</h1>
      <div class="forms">
        <form action="login.php" method="post">
          <label for="user"> Correo Electrónico </label>
          <input
            type="email"
            name="user"
            id="user"
            minlength="5"
            placeholder="Introduce tu correo electrónico"
          />
          <br />
          <label for="password"> Contraseña </label>
          <input
            type="password"
            name="password"
            id="password"
            minlength="1"
            maxlength="100"
            placeholder="Introduce tu contraseña"
          />
          <a href="forgotPassword.html">¿Has olvidado tu contraseña?</a> <br />
          <br />
          <input type="submit" value="Login" />
        </form>
      </div>
      <div class="crearCuenta">
        <span>¿Usuario nuevo?</span>
        <a href="register.html">Crear cuenta</a>
      </div>
    </div>
  </body>
</html>
