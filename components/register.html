<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- CSS REGISTER-->
    <link rel="stylesheet" href="/register.css" />

    <!-- CSS STYLE-->
    <link rel="stylesheet" href="/style.css" />

    <!-- CSS NAVBAR -->
    <link rel="stylesheet" href="/navbar.css" />
  </head>
  <body>
    <!-- NAVBAR -->
    <header class="nav-bar">
      <!-- IZQUIERDA -->
      <nav class="nav-left">
        <a href="landingPage.html">Inicio</a>
        <a href="#">Eventos</a>
        <a href="#">Crear Eventos</a>
      </nav>

      <!-- CENTRO -->
      <div class="nav-center">
        <img class="logo" src="/img/logoForever.png" alt="logotipo" />
      </div>

      <!-- DERECHA -->
      <div class="nav-right">
        <form class="search-wrapper">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input type="search" placeholder="Buscador de eventos" />
        </form>

        <button id="login-button">Iniciar Sesión</button>

        <a href="profile.html" id="accountButton">
          <img src="/img/account.png" alt="account settings" />
        </a>
      </div>
    </header>

    <div class="register">
      <h1>Crear Cuenta</h1>
      <div class="text">
        <div class="short">
          <h4>Idioma</h4>
          <div class="input">
            <input placeholder="Introduce tu idioma" />
          </div>
          <h4>Nombre</h4>
          <div class="input">
            <input placeholder="Introduce tu nombre" />
          </div>
          <h4>Primer Apellido</h4>
          <div class="input">
            <input placeholder="Introduce tu primer apellido" />
          </div>
          <h4>Segundo Apellido</h4>
          <div class="input">
            <input placeholder="Introduce tu segundo apellido" />
          </div>
          <h4>Fecha de Nacimiento</h4>
          <div class="input">
            <input placeholder="dd/mm/aaaa" />
          </div>
        </div>
        <div class="long">
          <h4>Correo Electrónico</h4>
          <div class="input_long">
            <input placeholder="Introduce tu correo electrónico" />
          </div>
          <h4>Teléfono</h4>
          <div class="input_long">
            <input placeholder="Introduce tu teléfono" />
          </div>
          <h4>Tipo de Documento</h4>
          <div class="input_long">
            <input placeholder="DNI/NIE/NIF" />
          </div>
          <h4>Documento de Identidad</h4>
          <div class="input_long">
            <input placeholder="Introduce tu documento de identidad" />
          </div>
          <h4>Ciudad</h4>
          <div class="input_long">
            <input placeholder="Introduce tu ciudad" />
          </div>
          <h4>Código Postal</h4>
          <div class="input_long">
            <input placeholder="Introduce el código postal" />
          </div>
          <h4>Población</h4>
          <div class="input_long">
            <input placeholder="Introduce la población" />
          </div>
          <h4>Clave de Acceso</h4>
          <div class="input_long">
            <input placeholder="Introduce la clave de acceso" />
          </div>
          <h4>Repetir Clave de Acceso</h4>
          <div class="input_long">
            <input placeholder="Vuelve a introducir tu clave de acceso" />
          </div>
        </div>
        <button id="createAccount-button">Crear Cuenta</button>
      </div>
    </div>
  </body>
</html>
