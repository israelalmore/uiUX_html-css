<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- CSS REGISTER-->
    <link rel="stylesheet" href="/register.css" />

    <!-- CSS STYLE-->
    <link rel="stylesheet" href="/style.css" />

    <!-- CSS NAVBAR -->
    <link rel="stylesheet" href="/navbar.css" />
  </head>
  <body>
    <!-- NAVBAR -->
    <header class="nav-bar">
      <!-- IZQUIERDA -->
      <nav class="nav-left">
        <a href="landingPage.html">Inicio</a>
        <a href="#">Eventos</a>
        <a href="#">Crear Eventos</a>
      </nav>

      <!-- CENTRO -->
      <div class="nav-center">
        <img class="logo" src="/img/logoForever.png" alt="logotipo" />
      </div>

      <!-- DERECHA -->
      <div class="nav-right">
        <form class="search-wrapper">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input type="search" placeholder="Buscador de eventos" />
        </form>

        <button id="login-button">Iniciar Sesión</button>

        <a href="profile.html" id="accountButton">
          <img src="/img/account.png" alt="account settings" />
        </a>
      </div>
    </header>

    <div class="register">
      <h1>Crear Cuenta</h1>
      <div class="text">
        <div class="short">
          <h4>Idioma</h4>
          <div class="input">
            <select name="idioma" id="idioma">
              <option value="">Selecciona idioma</option>
              <option value="es">Español</option>
              <option value="en">Inglés</option>
              <option value="ca">Catalán</option>
            </select>
          </div>
          <h4>Nombre</h4>
          <div class="input">
            <input
              type="text"
              name="nombre"
              id="nombre"
              placeholder="Introduce tu nombre"
            />
          </div>
          <h4>Primer Apellido</h4>
          <div class="input">
            <input
              type="text"
              name="apellido1"
              id="apellido1"
              placeholder="Introduce tu primer apellido"
            />
          </div>
          <h4>Segundo Apellido</h4>
          <div class="input">
            <input
              type="text"
              name="apellido2"
              id="apellido2"
              placeholder="Introduce tu segundo apellido"
            />
          </div>
          <h4>Fecha de Nacimiento</h4>
          <div class="input">
            <input
              type="date"
              name="fecha_nacimiento"
              id="fecha_nacimiento"
              placeholder="dd/mm/aaaa"
            />
          </div>
        </div>
        <div class="long">
          <h4>Correo Electrónico</h4>
          <div class="input_long">
            <input
              type="email"
              name="correo"
              id="correo"
              placeholder="Introduce tu correo electrónico"
            />
          </div>
          <h4>Teléfono</h4>
          <div class="input_long">
            <input
              type="tel"
              name="telefono"
              id="telefono"
              placeholder="Introduce tu teléfono"
            />
          </div>
          <h4>Tipo de Documento</h4>
          <div class="input_long">
            <select name="tipo_documento" id="tipo_documento">
              <option value="">Tipo de documento</option>
              <option value="dni">DNI</option>
              <option value="nif">NIF</option>
              <option value="nie">NIE</option>
            </select>
          </div>
          <h4>Documento de Identidad</h4>
          <div class="input_long">
            <input
              type="text"
              name="documento_identidad"
              id="documento_identidad"
              placeholder="Introduce tu documento de identidad"
            />
          </div>
          <h4>Ciudad</h4>
          <div class="input_long">
            <select id="ciudad" name="ciudad">
              <option value="">Selecciona una ciudad</option>
              <option value="madrid">Madrid</option>
              <option value="barcelona">Barcelona</option>
              <option value="valencia">Valencia</option>
              <option value="sevilla">Sevilla</option>
              <option value="zaragoza">Zaragoza</option>
              <option value="malaga">Málaga</option>
              <option value="murcia">Murcia</option>
              <option value="palma">Palma de Mallorca</option>
              <option value="las_palmas">Las Palmas de Gran Canaria</option>
              <option value="bilbao">Bilbao</option>
              <option value="alicante">Alicante</option>
              <option value="cordoba">Córdoba</option>
              <option value="valladolid">Valladolid</option>
              <option value="vigo">Vigo</option>
              <option value="gijon">Gijón</option>
              <option value="hospitalet">L'Hospitalet de Llobregat</option>
              <option value="la_coruna">A Coruña</option>
              <option value="granada">Granada</option>
              <option value="oviedo">Oviedo</option>
              <option value="santander">Santander</option>
            </select>
          </div>
          <h4>Código Postal</h4>
          <div class="input_long">
            <input
              type="text"
              name="codigo_postal"
              id="codigo_postal"
              placeholder="Introduce tu código postal"
            />
          </div>
          <h4>Población</h4>
          <div class="input_long">
            <select name="provincia" id="provincia">
              <option value="">Selecciona provincia</option>
              <option value="alava">Álava</option>
              <option value="albacete">Albacete</option>
              <option value="alicante">Alicante</option>
              <option value="almeria">Almería</option>
              <option value="asturias">Asturias</option>
              <option value="avila">Ávila</option>
              <option value="badajoz">Badajoz</option>
              <option value="barcelona">Barcelona</option>
              <option value="burgos">Burgos</option>
              <option value="caceres">Cáceres</option>
              <option value="cadiz">Cádiz</option>
              <option value="cantabria">Cantabria</option>
              <option value="castellon">Castellón</option>
              <option value="ciudad-real">Ciudad Real</option>
              <option value="cordoba">Córdoba</option>
              <option value="cuenca">Cuenca</option>
              <option value="girona">Girona</option>
              <option value="granada">Granada</option>
              <option value="guadalajara">Guadalajara</option>
              <option value="guipuzcoa">Guipúzcoa</option>
              <option value="huelva">Huelva</option>
              <option value="huesca">Huesca</option>
              <option value="illes-balears">Illes Balears</option>
              <option value="jaen">Jaén</option>
              <option value="la-coruna">La Coruña</option>
              <option value="la-rioja">La Rioja</option>
              <option value="las-palmas">Las Palmas</option>
              <option value="leon">León</option>
              <option value="lleida">Lleida</option>
              <option value="lugo">Lugo</option>
              <option value="madrid">Madrid</option>
              <option value="malaga">Málaga</option>
              <option value="murcia">Murcia</option>
              <option value="navarra">Navarra</option>
              <option value="ourense">Ourense</option>
              <option value="palencia">Palencia</option>
              <option value="pontevedra">Pontevedra</option>
              <option value="salamanca">Salamanca</option>
              <option value="santa-cruz-tenerife">
                Santa Cruz de Tenerife
              </option>
              <option value="segovia">Segovia</option>
              <option value="sevilla">Sevilla</option>
              <option value="soria">Soria</option>
              <option value="tarragona">Tarragona</option>
              <option value="teruel">Teruel</option>
              <option value="toledo">Toledo</option>
              <option value="valencia">Valencia</option>
              <option value="valladolid">Valladolid</option>
              <option value="vizcaya">Vizcaya</option>
              <option value="zamora">Zamora</option>
              <option value="zaragoza">Zaragoza</option>
              <option value="ceuta">Ceuta</option>
              <option value="melilla">Melilla</option>
            </select>
          </div>
          <h4>Clave de Acceso</h4>
          <div class="input_long">
            <input
              type="password"
              name="clave_de_acceso"
              id="clave_de_acceso"
              placeholder="Introduce una clave de acceso"
            />
          </div>
          <h4>Repetir Clave de Acceso</h4>
          <div class="input_long">
            <input
              type="password"
              name="repetir_clave_de_acceso"
              id="repetir_clave_de_acceso"
              placeholder="Vuelve a introducir tu clave de acceso"
            />
          </div>
        </div>
        <button>Crear Cuenta</button>
      </div>
    </div>
  </body>
</html>
