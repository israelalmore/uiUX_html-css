<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/register.css"/>
  </head>
  <body>
    <div class="nav-bar">
      <a class="navBar-title">Inicio</a>
      <a class="navBar-title">Eventos</a>
      <a class="navBar-title">Crear Eventos</a>
      <img class="logo" src="/img/logoForever.png" />
      <form action="" method="get">
        <input type="search" name="search" id="search" />
      </form>
      <button id="login-button">Iniciar Sesión</button>
      <button class="account-button">
        <a href="landingPage.html" target="_blank">
          <img src="/img/accountLogo.png" alt="account" />
        </a>
      </button>
    </div>
    <div class="register">
      <h1>Crear Cuenta</h1>
      <div class="text">
          <div class="short">
            <h4>Idioma</h4>
              <div class="input">
                <input
                placeholder="Introduce tu idioma">
              </div>
            <h4>Nombre</h4>
              <div class="input">
                <input
                placeholder="Introduce tu nombre">
              </div>
            <h4>Primer Apellido</h4>
              <div class="input">
                <input
                placeholder="Introduce tu primer apellido">
              </div>
            <h4>Segundo Apellido</h4>
              <div class="input">
                <input
                placeholder="Introduce tu segundo apellido">
              </div>
            <h4>Fecha de Nacimiento</h4>
              <div class="input">
                <input
                placeholder="dd/mm/aaaa">
              </div>
          </div>
          <div class="long">
            <h4>Correo Electrónico</h4>
              <div class="input_long">
                <input
                placeholder="Introduce tu correo electrónico">
              </div>
            <h4>Teléfono</h4>
              <div class="input_long">
                <input
                placeholder="Introduce tu teléfono">
              </div>
            <h4>Tipo de Documento</h4>
              <div class="input_long">
                <input
                placeholder="DNI/NIE/NIF">
              </div>
            <h4>Documento de Identidad</h4>
              <div class="input_long">
                <input
                placeholder="Introduce tu documento de identidad">
              </div>
            <h4>Ciudad</h4>
              <div class="input_long">
                <input
                placeholder="Introduce tu ciudad">
              </div>
            <h4>Código Postal</h4>
              <div class="input_long">
                <input
                placeholder="Introduce el código postal">
              </div>
            <h4>Población</h4>
              <div class="input_long">
                <input
                placeholder="Introduce la población">
              </div>
            <h4>Clave de Acceso</h4>
              <div class="input_long">
                <input
                placeholder="Introduce la clave de acceso">
              </div>
            <h4>Repetir Clave de Acceso</h4>
              <div class="input_long">
                <input
                placeholder="Vuelve a introducir tu clave de acceso">
              </div>
          </div>
          <button>Crear Cuenta</button>
      </div>
      

    </div>

  </body>
</html>
